<!DOCTYPE html>
<html>
<head>
	<title>LogIn Page</title>
	<link rel="stylesheet" href="https://slutares.sirv.com/css/bootstrap.css"></head>
<body>

<div class="container">
	<div class="row">
		<div style="width: 40%; margin: 25px auto;">
		<h3 style="text-align: center;">Sign-Up</h3>
		<form method="POST" action="">
			<div class="form-group">
				<label>E-Mail:</label><input type="text" name="Email" class="form-control" autofocus placeholder="Email">
			</div>
			<div class="form-group">
				<label>Display Name:</label><input type="text" name="UserName" class="form-control" autofocus placeholder="Display Name">
			</div>
			<div class="form-group">
				<label>Password:</label><input type="Password" name="Password" class="form-control" autofocus placeholder="Password">
			</div>
			<div class="form-group">
				<label>Re-enter Password:</label><input type="Password" name="Password2" class="form-control" autofocus placeholder="Re-Password">
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-success btn-block">Sign Up</button>
			</div>
	</div>
</div>
</div>
